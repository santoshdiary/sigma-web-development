<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asynchronous javaScsript</title>
  </head>
  <body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
  </body>
  <script>
    const sayHitesh = function () {
      console.log("Hitesh");
    };
    const changeText = function () {
      document.querySelector("h1").innerHTML = "best JS series";
      alert("Text has been Changed");
    };

    const changeMe = setTimeout(changeText, 3000); // giving the reference of function that we want to  setTimeOut, after how much time (2nd parameter)

    document.querySelector("#stop").addEventListener("click", function () {
      clearTimeout(changeMe); // here changeMe is the reference of  SetTimeOut that we want to clearout
      alert("STOPPED"); // just for testing
    });
  </script>
</html>
